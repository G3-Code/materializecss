<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Materialize CSS</title>
    <style>
      .row > div {
        line-height: 60px;
        padding: 10px;
        background: #ddd;
        border: 1px solid #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4 class="pink lighten-5">Grid</h4>
      <div class="row">
        <div class="col s3">Content</div>
        <div class="col s3">Content</div>
        <div class="col s3">Content</div>
        <div class="col s3">Content</div>
      </div>

      <div class="row">
        <div class="col s6 m3">Content</div>
        <div class="col s6 m3">Content</div>
        <div class="col s6 m3">Content</div>
        <div class="col s6 m3">Content</div>
      </div>

      <div class="row">
        <div class="col s12 m6 l4">Content</div>
        <div class="col s12 m6 l4">Content</div>
        <div class="col s12 m6 l4">Content</div>
        <div class="col s12 m6 l4">Content</div>
        <div class="col s12 m6 l4">Content</div>
        <div class="col s12 m6 l4">Content</div>
      </div>

      <div class="row">
        <div class="col s12 m6 l4 xl2">Content</div>
        <div class="col s12 m6 l4 xl2">Content</div>
        <div class="col s12 m6 l4 xl2">Content</div>
        <div class="col s12 m6 l4 xl2">Content</div>
        <div class="col s12 m6 l4 xl2">Content</div>
        <div class="col s12 m6 l4 xl2">Content</div>
      </div>

      <div class="row">
        <div class="col s12 m8">Content</div>
        <div class="col s12 m4">Content</div>
        <div class="col s12 m4">Content</div>
        <div class="col s12 m8">Content</div>
      </div>
    </div>
  </body>
</html>
