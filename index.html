<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Materialize CSS</title>
    <style>
      .box {
        height: 20rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4 class="pink lighten-5">Icons</h4>
      <i class="material-icons pink-text"> error_outline</i>
      <i class="material-icons yellow-text text-darken-3">watch_later</i>
      <i class="material-icons green-text text-lighten-3">zoom_out</i>
      <i class="material-icons indigo-text text-lighten-2">trending_up</i>

      <h4 class="indigo lighten-5">Icons on buttons</h4>
      <a href="" class="btn-small blue lighten-1">
        <span>Send</span>
        <i class="material-icons right">send</i>
      </a>
      <a href="" class="btn-small pink darken-5">
        <span>Mail</span>
        <i class="material-icons left">mail</i>
      </a>

      <h4 class="green lighten-3">Icons on Floating buttons</h4>
      <a href="" class="btn-floating red darken-1 pulse">
        <i class="material-icons tiny">insert_chart</i>
      </a>
      <a href="" class=""></a>
      <a href="" class=""></a>
    </div>
  </body>
</html>
