<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Materialize CSS</title>
    <style>
      nav .badge {
        position: relative;
        top: 10px;
        right: 40px;
        z-index: 20;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Collections</h2>
      <ul class="Collection">
        <li class="collection-header">
          <h4>Customers</h4>
        </li>
        <li class="collection-item avatar">
          <i class="material-icons blue circle">person</i>
          <span class="title">Ryu</span>
          <p class="grey-text">Black-belt</p>
          <a href="" class="secondary-content">
            <i class="material-icons blue-text">email</i>
          </a>
        </li>
        <li class="collection-item">Yoshi</li>
        <li class="collection-item">Crystal</li>
        <li class="collection-item">Mario</li>
        <li class="collection-item">Luigi</li>
        <li class="collection-item">Bowser</li>
      </ul>
    </div>
  </body>
</html>
