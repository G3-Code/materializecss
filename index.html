<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Materialize CSS</title>
  </head>
  <body>
    <div class="container">
      <h2>Modals</h2>
      <a href="#terms" class="orange btn modal-trigger">Terms & conditions</a>

      <div class="modal" id="terms">
        <div class="modal-content">
          <h4>Terms & conditions</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, quod
            quisquam, dicta facere debitis qui aliquid culpa officia ad,
            quibusdam cumque tempora. Dolorum porro sunt molestiae eveniet esse
            impedit reprehenderit.
          </p>
        </div>
        <div class="modal-footer">
          <a href="" class="modal-close orange btn">Agree & Close</a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function() {
        console.log("test");
        $(".sidenav").sidenav();
        $(".modal").modal();
      });
    </script>
  </body>
</html>
